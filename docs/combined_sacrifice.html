<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            @font-face {
                font-family: NBC;
                src: url("natural_brush_chinese.otf") format("opentype");
            }
            .eachChar {
                font-family: NBC;
                font-size: 60px;
            }
        </style>
    </head>
    <body>
        <!-- Use bootstrap for responsive layout -->
        <div class="container d-flex flex-row justify-content-center p-5"> 
            <svg viewBox="-40 -40 80 80" >
                <defs>  
                    <!-- tool: https://briangrinstead.com/gradient/ -->
                    <linearGradient spreadMethod="pad" id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(255, 0, 0);stop-opacity:1;" />
                            <stop offset="100%" style="stop-color:rgb(0, 0, 0);stop-opacity:1;" />
                    </linearGradient>
                    <linearGradient spreadMethod="pad" id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(255, 0, 0);stop-opacity:1;" />
                            <stop offset="100%" style="stop-color:rgb(131, 0, 0);stop-opacity:1;" />
                    </linearGradient>
                    <linearGradient spreadMethod="pad" id="gradient3" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(131, 0, 0);stop-opacity:1;" />
                            <stop offset="100%" style="stop-color:rgb(0, 0, 0);stop-opacity:1;" />
                    </linearGradient>
             
                </defs>

                <!-- Note:    
                transform is applied in a reverse order 
                [last] translate()  rotate()  scale() [first]
                -->
                <g transform="translate(-15 0) scale(0.4 1.1)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    fill="url(#gradient)"
                    >牛</text> 
                </g>
                <g transform="translate(8 -13) scale(0.85 0.7)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    fill="url(#gradient2)"
                    >義</text> 
                </g>
                <g transform="translate(8 14) scale(0.9 0.5)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    fill="url(#gradient3)"
                    >生</text> 
                </g>

                <!-- Draw X, Y axis, for better understanding -->
                <!--
                <line stroke-dasharray="1,1" stroke-opacity="0.5" x1="-100" y1="0" x2="100" y2="0" stroke="grey" />
                <line stroke-dasharray="1,1" stroke-opacity="0.5" x1="0" y1="-100" x2="0" y2="100" stroke="grey" />
                -->
                 <!-- Draw an origin -->
                 <!--
                <circle cx="0" cy="0" r="3" fill="red" fill-opacity="0.5" />
                 -->
            </svg>
        </div>
    </body>
</html>
