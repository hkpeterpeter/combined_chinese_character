<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            @font-face {
                font-family: NBC;
                src: url("natural_brush_chinese.otf") format("opentype");
            }
            .eachChar {
                font-family: NBC;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <!-- Use bootstrap for responsive layout -->
        <div class="container d-flex flex-row justify-content-center p-5"> 
            <svg viewBox="-15 -30 30 60" >
                <defs>  
                    <linearGradient spreadMethod="pad" id="gradient_red" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(255, 0, 0);stop-opacity:1;" />
                            <stop offset="100%" style="stop-color:rgb(192, 0, 0);stop-opacity:1;" />
                    </linearGradient>
             
                </defs>

                <!-- Note:    
                transform is applied in a reverse order 
                [last] translate()  rotate()  scale() [first]
                -->
                <rect fill="url(#gradient_red)" x="-15" y="-30" width="30" height="60" />

                <g transform="translate(0 -19) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >學</text> 
                </g>
                <g transform="translate(0 -5) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >海</text> 
                </g>
                <g transform="translate(0 10) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >無</text> 
                </g>
                <g transform="translate(0 23) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >涯</text> 
                </g>

                <!-- Draw X, Y axis, for better understanding -->
                <!--
                <line stroke-dasharray="1,1" stroke-opacity="0.5" x1="-100" y1="0" x2="100" y2="0" stroke="grey" />
                <line stroke-dasharray="1,1" stroke-opacity="0.5" x1="0" y1="-100" x2="0" y2="100" stroke="grey" />
                -->
                 <!-- Draw an origin -->
                 <!--
                <circle cx="0" cy="0" r="3" fill="red" fill-opacity="0.5" />
                 -->
            </svg>
        </div>
    </body>
</html>
