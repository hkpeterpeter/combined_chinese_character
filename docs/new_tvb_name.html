<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            @font-face {
                font-family: NBC;
                src: url("natural_brush_chinese.otf") format("opentype");
            }
            .eachChar {
                font-family: NBC;
                font-size: 60px;
            }
        </style>
    </head>
    <body>
        <!-- Use bootstrap for responsive layout -->
        <div class="container d-flex flex-row justify-content-center p-5"> 
            <svg viewBox="-40 -40 240 80" >
                <defs>   
                    <clipPath id="clip_path_first">
                        <polygon points="0,-6 7,-8 16,-11 24,-7 21,7 21,16 17,22 1,23 -14,23 -28,19 -29,6 -19,-2 -12,-6 -7,-7 -7,-7"/>
                    </clipPath>     
                    <clipPath id="clip_path_second">
                        <polygon points="22,-7 25,-9 26,-16 23,-30 13,-37 2,-32 -9,-34 -20,-29 -28,-21 -30,-10 -24,-4 -18,0 -12,-1 -10,-2 -7,-3 -2,-3 -2,-6 1,-5 2,-5 8,-7 11,-4 14,-1"/>
                    </clipPath>
                </defs>

                <!-- Note:    
                transform is applied in a reverse order 
                [last] translate()  rotate()  scale() [first]
                -->
                <g transform="translate(0, 8)">
                    <g transform="translate(0 -15) scale(1 0.7)">
                        <text class="eachChar" 
                        text-anchor="middle" 
                        dominant-baseline="middle"
                        clip-path="url(#clip_path_first)" 
                        >翡</text> 
                    </g>

                    <g transform="translate(0 -28) scale(1 0.4)">
                        <text class="eachChar" 
                        text-anchor="middle" 
                        dominant-baseline="middle"
                        >是</text> 
                    </g>
                </g>

                <g transform="translate(40, 8)">
                    <g transform="translate(0 -18) scale(1 0.8)">
                        <text class="eachChar" 
                        text-anchor="middle" 
                        dominant-baseline="middle"
                        clip-path="url(#clip_path_second)" 
                        >翠</text> 
                    </g>

                    <g transform="translate(0 -8) scale(1 0.4)">
                        <text class="eachChar" 
                        text-anchor="middle" 
                        dominant-baseline="middle"
                        >生</text> 
                    </g>

                </g>

                <g transform="translate(80, 8)">
                    <g transform="translate(0 -18) scale(1 0.8)">
                        <text class="eachChar" 
                        text-anchor="middle" 
                        dominant-baseline="middle"
                        
                        >台</text> 
                    </g>

                   

                </g>

                
            
            </svg>
        </div>
    </body>
</html>
