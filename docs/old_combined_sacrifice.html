<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            @font-face {
                font-family: NBC;
                src: url("natural_brush_chinese.otf") format("opentype");
            }
            .eachChar {
                font-family: NBC;
                font-size: 60px;
            }
        </style>
    </head>
    <body>
        <div class="w-75 h-75" >
            <svg viewBox="22 -65 60 60">
                <defs> 
                    <!-- tool: https://briangrinstead.com/gradient/ -->
                    <linearGradient spreadMethod="pad" id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(255, 0, 0);stop-opacity:1;" />
                            <stop offset="100%" style="stop-color:rgb(0, 0, 0);stop-opacity:1;" />
                    </linearGradient>
                    <linearGradient spreadMethod="pad" id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(255, 0, 0);stop-opacity:1;" />
                            <stop offset="100%" style="stop-color:rgb(131, 0, 0);stop-opacity:1;" />
                    </linearGradient>
                    <linearGradient spreadMethod="pad" id="gradient3" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(131, 0, 0);stop-opacity:1;" />
                            <stop offset="100%" style="stop-color:rgb(0, 0, 0);stop-opacity:1;" />
                    </linearGradient>
                    <clipPath id="clip_path_yi">
                        <polygon points="7,-12 13,0 22,6 55,7 53,-33 41,-54 16,-53 6,-32"/>
                    </clipPath>
                </defs>
                <g>
                    <text class="eachChar" transform="scale(0.4 1) translate(60 -15)" fill="url(#gradient)">牛</text>  
                </g>       
                <g>
                    <text class="eachChar" transform="scale(0.9 0.6) translate(35 -58)" fill="url(#gradient2)" clip-path="url(#clip_path_yi)" >義</text>  
                </g>
                <g>
                    <text class="eachChar" transform="scale(0.9 0.4) translate(35 -30)" fill="url(#gradient3)">生</text>  
                </g>
            </svg>
         </div>
    </body>
</html>
