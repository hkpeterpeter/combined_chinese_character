<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            @font-face {
                font-family: NBC;
                src: url("../docs/natural_brush_chinese.otf") format("opentype");
            }
            .eachChar {
                font-family: NBC;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <!-- Use bootstrap for responsive layout -->
        <div class="container d-flex flex-row justify-content-center p-5"> 
            <svg viewBox="-15 -30 30 95" class="px-5">
                <defs>  
                    <linearGradient spreadMethod="pad" id="gradient_red" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(255, 0, 0);stop-opacity:1;" />
                            <stop offset="100%" style="stop-color:rgb(192, 0, 0);stop-opacity:1;" />
                    </linearGradient>
             
                </defs>

                <!-- Note:    
                transform is applied in a reverse order 
                [last] translate()  rotate()  scale() [first]
                -->
                <rect fill="url(#gradient_red)" x="-15" y="-30" width="30" height="95" />

                <g transform="translate(0 -19) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >寧</text> 
                </g>
                <g transform="translate(0 -5) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >買</text> 
                </g>
                <g transform="translate(0 10) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >外</text> 
                </g>
                <g transform="translate(0 25) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >賣</text> 
                </g>
                <g transform="translate(0 40) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >到</text> 
                </g>
                <g transform="translate(0 55) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >會</text> 
                </g>
            </svg>

            <svg viewBox="-15 -30 30 95" class="px-5">
                <defs>  
                    <linearGradient spreadMethod="pad" id="gradient_red" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(255, 0, 0);stop-opacity:1;" />
                            <stop offset="100%" style="stop-color:rgb(192, 0, 0);stop-opacity:1;" />
                    </linearGradient>
             
                </defs>

                <!-- Note:    
                transform is applied in a reverse order 
                [last] translate()  rotate()  scale() [first]
                -->
                <rect fill="url(#gradient_red)" x="-15" y="-30" width="30" height="95" />

                <g transform="translate(0 -19) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >勿</text> 
                </g>
                <g transform="translate(0 -5) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >用</text> 
                </g>
                <g transform="translate(0 10) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >安</text> 
                </g>
                <g transform="translate(0 25) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >心</text> 
                </g>
                <g transform="translate(0 40) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >出</text> 
                </g>
                <g transform="translate(0 55) scale(0.8 0.8)">
                    <text class="eachChar" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    >行</text> 
                </g>
            </svg>
        </div>
    </body>
</html>
