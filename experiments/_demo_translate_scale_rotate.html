<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            @font-face {
                font-family: NBC;
                src: url("../docs/natural_brush_chinese.otf") format("opentype");
            }
            .eachChar {
                font-family: NBC;
                font-size: 60px;
            }
        </style>
    </head>
    <body>
        <!-- 
            Ref: https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/dominant-baseline
            Ref: https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/text-anchor 
        -->

        <!-- Use bootstrap for responsive layout -->
        <div class="container d-flex flex-row justify-content-center p-5"> 

            <!-- viewBox is very useful -->
            <svg viewBox="-40 -40 80 80" class="border border-1 border-primary">
                <defs>  
                </defs>

                <!-- Draw X, Y axis, for better understanding -->
                <line x1="-100" y1="0" x2="100" y2="0" stroke="grey" />
                <line x1="0" y1="-100" x2="0" y2="100" stroke="grey" />
                
                <!-- Draw a text element -->
                <!-- 
                    
                    Note: transform is applied in a reverse order 
                    Thus, translate() should come first - the last operation to do first

                    scale <-> rotate at the origin (can be swapped)
                
                -->
                <g transform="translate(-10 10) scale(1.2 1.2)  rotate(45) ">
                    <text class="eachChar" 
                        text-anchor="middle" 
                        dominant-baseline="middle">å­—</text>  
                </g>

                <!-- Draw an origin -->
                <circle cx="0" cy="0" r="3" fill="red" />

                <!-- Draw an green circle -->
                <circle cx="-10" cy="10" r="3" fill="green" />
               
            </svg>
         </div>

         <ul>
             <li>transform is applied in a reverse order </li>
             <li>translate should come first (the last to be executed)</li>
             <li>scale and rotate at the origin (can be swapped)</li>
         </ul>
    </body>
</html>
